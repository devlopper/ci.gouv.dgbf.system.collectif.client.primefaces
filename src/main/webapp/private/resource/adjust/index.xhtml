<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
		
	<cyk:page value="#{resourceAdjustPage}">
    	<ui:define name="centerCenter">
    		<ui:decorate template="#{primefacesHelper.getModelTemplate(resourceAdjustPage.layout)}">
    			<ui:param name="layout" value="#{resourceAdjustPage.layout}"/>
    			<ui:define name="cell0">
    				<ui:decorate template="/layout/__cell__.xhtml">
    					<ui:define name="cellControl">
    						<ui:fragment rendered="#{resourceAdjustPage.dataTable == null}">
    							<ui:decorate template="#{primefacesHelper.getModelTemplate(cell.builderRunningControl)}">
		    						<ui:param name="graphicImage" value="#{cell.builderRunningControl}"/>
		    					</ui:decorate>
    							<!--
    							<ui:include src="/layout/__cellControl__.xhtml"/>
    							-->
    						</ui:fragment>
    						 						
    						<ui:decorate template="#{primefacesHelper.getModelTemplate(resourceAdjustPage.dataTable)}">
		    					<ui:param name="dataTable" value="#{resourceAdjustPage.dataTable}"/>
		    					<ui:define name="collectionColumnsAfterRowIndexBodies">
									<ui:fragment rendered="#{column.inputable}">
										<ui:fragment rendered="#{column.fieldName eq 'revenueAdjustment'}">											
											<p:inputNumber binding="#{resourceAdjustPage.revenueAdjustmentInput.binding}"/>
											<p:message for="#{resourceAdjustPage.revenueAdjustmentInput.binding.id}" />											
			    						</ui:fragment>
									</ui:fragment>
		    						<ui:fragment rendered="#{not column.inputable}">
		    							<ui:decorate template="/collection/datatable/__columns__bodies.xhtml" />
		    						</ui:fragment>
								</ui:define>
							</ui:decorate>
							
							<ui:fragment rendered="#{resourceAdjustPage.dataTable.filterController.activitySelectionController != null}">
					    		<ui:include src="/private/resourceactivity/__selection__.xhtml">
						    		<ui:param name="resourceActivitySelectionController" value="#{resourceAdjustPage.dataTable.filterController.activitySelectionController}"/>
						    	</ui:include>
					    	</ui:fragment>
    					</ui:define>
    				</ui:decorate>	  					
				</ui:define>				
    		</ui:decorate>
    	</ui:define>
    </cyk:page>
</html>
