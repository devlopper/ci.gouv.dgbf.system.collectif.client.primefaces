<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">

	<ui:fragment rendered="#{expenditureAdjustBySectionPage.dataTable == null}">
		<ui:decorate template="#{primefacesHelper.getModelTemplate(cell.builderRunningControl)}">
			<ui:param name="graphicImage" value="#{cell.builderRunningControl}"/>
		</ui:decorate>
	</ui:fragment>

	<ui:decorate template="#{primefacesHelper.getModelTemplate(expenditureAdjustBySectionPage.dataTable)}">
		<ui:param name="dataTable" value="#{expenditureAdjustBySectionPage.dataTable}"/>
			<ui:define name="collectionColumnsAfterRowIndexBodies">
			<ui:fragment rendered="#{column.inputable}">
				<ui:fragment rendered="#{column.fieldName eq 'entryAuthorizationAdjustment'}">											
					<p:inputNumber binding="#{expenditureAdjustBySectionPage.entryAuthorizationAdjustmentInput.binding}"/>
					<p:message for="#{expenditureAdjustBySectionPage.entryAuthorizationAdjustmentInput.binding.id}" />											
				</ui:fragment>
					    
				<ui:fragment rendered="#{column.fieldName eq 'paymentCreditAdjustment'}">
					<p:inputNumber binding="#{expenditureAdjustBySectionPage.paymentCreditAdjustmentInput.binding}"/>
					<p:message for="#{expenditureAdjustBySectionPage.paymentCreditAdjustmentInput.binding.id}" />	
				</ui:fragment>
			</ui:fragment>
				    
			<ui:fragment rendered="#{not column.inputable}">
				<ui:decorate template="/collection/datatable/__columns__bodies.xhtml" />
			</ui:fragment>
		</ui:define>
	</ui:decorate>
</ui:composition>
